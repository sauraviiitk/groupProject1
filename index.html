<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Listing Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Social Media to Amazon Product Listing Converter</h1>
    </header>
    <main>
        <form id="data-form">
            <label for="socialMediaPost">Social Media Post URL:</label>
            <input type="text" id="socialMediaPost" required>
            <button type="submit">Extract Data</button>
        </form>
        <div id="output"></div>
    </main>
    <script src="script.js"></script>
</body>
</html>
